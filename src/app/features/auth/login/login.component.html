<div class="flex items-center justify-center h-screen">


  <div class="container-login">

    <!-- Panel izquierdo -->
    <div class="left-panel">
      <h2>Iniciar Sesión</h2>

      <div class="social-icons">
        <img src="/social/facebook.png" alt="Facebook">
        <img src="/social/google-plus.png" alt="Google">
        <img src="/social/instagram.png" alt="Instagram">
        <img src="/social/linkedin.png" alt="Linkedin">
      </div>


      <p class="subtitle">Use su correo y contraseña</p>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Usuario o correo</mat-label>
          <input matInput formControlName="username" placeholder="Ingresa tu usuario" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full mb-4">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" placeholder="Ingresa tu contraseña" required>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

        <button
        [disabled]="loginForm.invalid">Ingresar</button>
      </form>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <h2>¡Bienvenido!</h2>
      <p>
        Ingrese sus datos personales para usar<br />
        todas las funciones del sitio
      </p>
      <button class="register-btn">Registrarse</button>
    </div>
  </div>

</div>
