<div class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-600 to-blue-400">
  <mat-card class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-xl">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold text-center">Iniciar sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mt-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Usuario -->
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Usuario o correo</mat-label>
          <input matInput formControlName="username" placeholder="Ingresa tu usuario" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" placeholder="Ingresa tu contraseña" required>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <!-- Botón -->
        <div class="mt-6">
          <button mat-raised-button color="primary" class="w-full py-3 font-semibold rounded-lg disabled:opacity-50 disabled:text-gray-500" [disabled]="loginForm.invalid">
            Ingresar
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿No tienes cuenta?
        <a routerLink="/auth/register" class="font-semibold text-blue-600 hover:underline">Regístrate</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
