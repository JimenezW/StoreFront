
<div class="skeleton-container">
  <app-header [mobile]="mode == 'over'" (toggleSidenav)="toggle()" ></app-header>
  <mat-sidenav-container class="navbar-container">
    <mat-sidenav #sidenav [mode]="mode" [opened]="opened()" >
      <app-navigation></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
